<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Menu</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <header>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
        <div class="container-fluid px-3 px-md-5 justify-content-between">

          <a class="navbar-brand" href="#">
            <img src="/images/logo.png" alt="Company Logo" width="45" height="auto" class="rounded-pill"/>
          </a>

          <button class="navbar-toggler ms-auto border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto text-center">
              <a class="nav-link" aria-current="page" href="#">Menu</a>
              <a class="nav-link" href="#">Order</a>
              <a class="nav-link" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- Banner -->
      <div id="hero" class="text-center position-relative">
        <img src="images/header-bg.png" class="header-bg w-100" loading="lazy" alt="Symmetric black and yellow menu banner">

        <div class="header-overlay"> 
          <!-- Logo & slogan -->
          <div class="header-logo-slogan text-black">
            <img src="images/logo.png" class="logo mb-3" alt="Company logo">
            <h1 class="text-uppercase mb-0">Company Name</h1>
            <p class="slogan mb-5 small"> Company Slogan </p>
          </div>

          <!-- Header Image -->
          <div class="header-img">
            <img src="images/header-img.png" alt="Appealing Company Image">
          </div>

          <!-- Call to Action -->
          <div class="header-title text-white text-uppercase mt-5">
            <h2 class="menu-title mb-3"> Digital Menu </h2>
            <a href="" class="btn rounded-pill"> Order Now </a> 
          </div>
        </div>
      </div>
    </header>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
