<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Restaurant Menu</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <header>

      <!-- Hero -->
      <div id="hero" class="text-center position-relative">

        <!-- Background -->
        <img src="images/header-bg.png" class="header-bg w-100" loading="lazy" alt="Symmetric black and yellow menu banner">

        <div class="header-overlay"> 

          <!-- Logo & slogan -->
          <div class="header-logo-slogan text-black">
            <img src="images/logo.png" class="logo" alt="Company logo">
            <h1 class="text-uppercase mb-2">Company Name</h1>
            <h5 class="slogan mb-5"> Slogan for Company </h5>
          </div>

          <!-- Header Image -->
          <div class="header-img">
            <img src="images/header-img.png" alt="Appealing Company Image">
          </div>

          <!-- Call to Action -->
          <div class="header-title text-white text-uppercase mt-5">
            <h2 class="menu-title mb-4"> Digital Menu </h2>
            <a href="" class="btn rounded-pill"> Order Now </a> 
          </div>
        </div>
      </div>
    </header>






    <script src="./js/index.js"></script>
  </body>
</html>
